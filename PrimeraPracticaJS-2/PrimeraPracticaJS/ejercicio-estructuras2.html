<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <title>Ejercicio estructuras</title>
    <script>
        //declaro una funcion
        function describirPersona(persona) {
            console.log(persona.nombre + " " + persona.apellido);
            console.log("tiene " + persona.edad + " años y mide " + persona.altura);
        }

        function describirCosas(cosa) {
            console.log(cosa.nombre + " Tiene los siguientes datos: " + cosa.datou + " " + cosa.datod + " " + cosa.datot);
        }

        var pepito = {
            nombre: "Jose Juan",

        }

        }

        var cel1 = {

        }

        }

           nombre: "la pelicula uno",

        //invoco a la funcion pero ahora le envio el nombre de la var con estructura
        describirPersona(pepito);

        describirCosas(peli1);
