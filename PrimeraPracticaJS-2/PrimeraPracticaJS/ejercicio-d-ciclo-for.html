<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Ejercicio Ciclo For</title>
    <script>
        console.log("Antes del ciclo");
        for (var i = 0; i < 10; i++) {
            console.log("El valor de i es: " + i);
        }
        console.log("Despues del ciclo (10 iteraciones)");
        console.log("Ciclo Inclusivo (el operador menor o igual es un ciclo inclusivo pq incluye el valor final)");
        for (var i = 0; i <= 10; i++) {
            console.log("El valor de i es: " + i);
        }
        console.log("Ciclo de dos en dos");
        for (var i = 0; i < 10; i+=2) {
            console.log("El valor de i es: " + i);
        }
        console.log("Ciclo hacia atras (decremento de variable)")
        for (var i = 10; i>0; i--) {
            console.log("El valor de i es: " + i);
        }
        console.log("Ciclo hacia atras con negativos");
        for (var i = 5; i >-3; i--) {
            console.log("El valor de i es: " + i);
        }
        /*    Un ciclo infinito el cual satura al navegador (La computadora se colgo, lo cual significa que entro a un ciclo infinito)
         console.log("Ciclo horrible XD (ciclo hacia atras que no funciona)");
        for (var i = 10; i >0; i++) {
            console.log("El valor de i es: " + i);
        }    
        */
        console.log("Calculo de Area");
        for (var radio = 0; radio < 5; radio++) {
            var area = Math.PI * radio * radio;
            console.log("El area de radio " + radio + " es: " + area);
        }
        
    </script>
</head>
