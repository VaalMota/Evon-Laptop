<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Cuenta Bancaria (estructuras)</title>
    <script>
        var miCuenta = {
            prop: "Raulina Castro",
            saldo: 160003.01,
            banco: "Banco de Mexicos"
        }


        function depositarDinero() {
            var deposito = campoDepos.value;
            miCuenta.saldo + deposito;
            panelResultado.innerHTML =
                "Ahora tienes $" + miCuenta.saldo;
        }

        function retirarDinero() {
            var monto = campoMonto.value;
            if (monto > miCuenta.saldo) {
                //el saldo es induficiente
                panelResultado.innerHTML =
                    "No tienes saldo suficiente, jaja pobre.";
            }
            else {//el saldo es suficiente
                miCuenta.saldo -= monto;
                panelResultado.innerHTML =
                    "Retiraste $" + monto + ". Te queda $"
                    + miCuenta.saldo;
            }
        }


        function consulCuenta() {
            panelResultado.innerHTML =
                miCuenta.prop + ", " + "tienes $" +
                miCuenta.saldo + " en el " + miCuenta.banco;
        }

    </script>
</head>
<body>
    <h1>Cuenta bancaria</h1>
    Monto: <input type="number" id="campoMonto"/> <br/>
    <button onclick="depositarDinero()">Depositar</button><br />
    <button onclick="retirarDinero()">Retirar</button><br />
    <button onclick="consulCuenta()">Consultar</button><br />
    <div id="panelResultado"></div>
</body>
</html>
