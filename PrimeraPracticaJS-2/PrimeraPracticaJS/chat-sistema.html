        var indiceDialogo = 0;
        
        function leerSig() {
            if (indiceDialogo < dialogo.length) {
                var entrada = dialogo[indiceDialogo];
                console.log(entrada.nombre + " : " + entrada.texto);

                indiceDialogo++;
            }
            else {
                alert("Bueno fin");
            }

            var nuevoDiv = document.createElement("Div");
            nuevoDiv.className = "itemDialogo";
            nuevoDiv.style.backgroundcolor = entrada.color;

            var etiquetaPersonaje = document.createElement("Etiqueta");
            var parrafoTexto = document.createElement("Parrafo");
            //contenido (propiedad innerHTML)
            etiquetaPersonaje.innerHTML = entrada.nombre;
            parrafoTexto.innerHTML = entrada.texto;

            //funcipon openchild al div item
            nuevoDiv.appendChild(etiquetaPersonaje);
            nuevoDiv.appendChild(parrafoTexto);

            //y el DIV item dialogo apendizaràs al div contenedor
            contenedorDialogo.appendChild(nuevoDiv);
        }

        


    </script>
    <style>
        body{
            background-color:#c58a3e

        }
        #contenedorDialogo {
            border: 1px solid #000000;
            background-color: #1b4f4c;
            position:absolute;
            max-width:300px;
            margin:0 auto;
        }
        .itemDialogo{
            border:1px solid #000000;
            margin:5px;
            
        }


    </style>
</head>
<body>

    <button id="Continuar" onclick="leerSig()">CONTINUAR</button>
    <div id="contenedorDialogo"></div>
    

</body>
