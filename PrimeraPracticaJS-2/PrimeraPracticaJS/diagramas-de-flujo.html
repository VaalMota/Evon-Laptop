<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Ejercicios de condiciones</title>
    <script>
        var precio = 250;
        var clienteFr = true;
        var monedaLocalSoN = true;
        console.log("Precio base "
            + (monedaLocalSoN ? "MXN " : "USD ") //If en linea, se pone entre parentesis para evitar ambiguedades
            + precio);

        if (precio > 100) {
            //aplicamos un descuento, si es ccliente frecuente, hacemos otro tipo de descuento
            if (clienteFr) { //if anidado
                precio = precio * 0.5;
                console.log("Aplica descuento de 50% por ser cliente frecuente");
            }
            else {
                precio = precio * 0.75;
                console.log("Aplica descuento de 25%");
            }
        }

        else if (precio > 90) {
            precio = precio * 0.85;
            console.log("Aplica descuento de 15%");
        }

        else if (precio > 80) {
            precio = precio * 0.9;
            console.log("Aplica descuento de 10%");
        }

        else {
            console.log("No hay descuento, pobre cosita fea jaja")
        }

        console.log("El precio final es: "
            + (monedaLocalSoN ? "MXN " : "USD ") //If en linea x2 
            + precio);



    </script>
</head>
<body>

</body>
</html>
